<ion-header>
  <ion-navbar color="purple">
    <ion-title>
      STEAM
    </ion-title>
  </ion-navbar>
  <ion-searchbar
      (ionInput)="searchGamerTags($event)"
      (ionClear)="clearText()"
      placeholder="Search">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items[2]" (click)="itemSelected(item)">
      {{ item.text }}
      <ion-badge item-right>{{item.notif}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
