<ion-header>
  <ion-navbar color="green">
    <ion-title>
      XBOX
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.text }}
      <ion-badge item-right>{{item.notif}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
