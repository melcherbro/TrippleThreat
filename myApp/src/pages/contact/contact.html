<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      PLAYSTATION
    </ion-title>
  </ion-navbar>
  <ion-searchbar
       (ionInput)="searchGamerTags($event)"
       (ionClear)="clearText()"
       placeholder="Search">
  </ion-searchbar>
</ion-header>

<ion-content>
     <ion-list>
       <button ion-item *ngFor="let item of items[1]" (click)="itemSelected(item)">
         {{item.text}}
       </button>
     </ion-list>
</ion-content>
